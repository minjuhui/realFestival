<!-- 한 페이지 상세내용 -->
{% extends 'base.html' %}
{% block contents %}

<div class="row">
    <div class="col-xs-12 col-md-8">{{ board.title }}</div>
    <div class="col-xs-6 col-md-4">{{ board.updated_at|date:"m/d H:i"}}</div>
</div>

<div class="i">
    <img style="width:100%; height:50%;" src="{{ board.file.url }}" alt="">
</div>
{{board.body}}
</div>

<div class="container1">
    <a href="{% url 'show' %}">뒤로</a>

    <div class="password">
        <form method="get" action="{% url 'delete' board.id %}">
            {% comment %} {% csrf_token %}  {% endcomment %}
            <input type="password" name="passwd" required>
            <input type="submit" value="삭제">
        </form>
    </div>
    <a id="id_uploaded_file" href="{{ board.file.url }}" download>다운로드</a>
{% endblock %}
